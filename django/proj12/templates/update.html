<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  action="/updetails/?update_id={{ id }}" method="post">
    {% csrf_token %}

        <table align="center" border="2">
            <tr>
                <th> Register </th>
            </tr>

            <tr>
                <td>
                    <input type="number" placeholder="idno" name="idno" value="{{ key }}" required >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="name" VALUE="{{ p.name }}" name="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" placeholder="salary" value="{{ p.salary }}" name="salary" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" placeholder="cno" name="cno" value="{{ p.cno }}" required >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
            <tr>
                <td>
                    {{ message }}
                </td>
            </tr>


    </table>
</form>

</body>
</html>
