<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <form action="/save/" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <th> Registration </th>
            </tr>
                <td>
                    <input type="number" placeholder="number" name="idno"  required value="{{ key }}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="name" name="name"  value="{{ name }}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" placeholder="cno" name="cno" required value="{{ cno }}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
         </table>
      </form>
</body>
</html>
