<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#ffdead">
<form action="/update/" method="post">
    {% csrf_token %}
<table align="center" border="4">
    <tr>
        <td>
            <input type="text" placeholder="name" name="t1" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="cno" name="t2" required>
        </td>
    </tr><tr>
        <td>
            <textarea placeholder="feedback" name="t3"></textarea>
        </td>
    </tr><tr>
        <td>
            <input type="submit" value="send">
        </td>
    </tr>
</table>
</form>


</body>
</html>
